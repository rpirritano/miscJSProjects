<!doctype html>
<head>
  <title>Random Quotes</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">

  <link href="https://fonts.googleapis.com/css?family=Lancelot:regular&subset=latin" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/application.css" type="text/css" media="all" />

</head>
<body>
  <header role="banner" id="page_header" class="page-header">
    <h1>Randomly Created Quotes<h1>
      <p>This project will randomly display one quote form different books</p>
  </header>
    <div id="main" role="main" class="page-content">
      <div class="quote-actions">
        <button class="next" type="button">Show me another</button>
      </div>

      <blockquote class="quote-citation">
      </blockquote>
      <cite class="quote-citation">
        <span class="quote-book"></span>
        <span class="quote-author"></span>
      </cite>
    </div>

    <footer role="contentinfo" id="page-footer" class="page-footer">
      Made for fun by <a href="https://robertpirritano.com">rpirritano</a>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript" src="randomize.js"></script>

</body>
